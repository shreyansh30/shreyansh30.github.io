<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyansh | Portfolio</title>
    <link rel="stylesheet" href="intro.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1jKtF98ZyH2SEF6lyzb2ZUZq_CzQaElyU" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="netflix-intro">
            <div class="logo">
              <svg viewBox="0 0 500 150" class="netflix-svg">
                <defs>
                  <!-- Adjust the path for a more subtle curve -->
                  <path id="curve" d="M70,90 Q250,45 430,90" />
                  <!-- Add gradient for Netflix-like look -->
                  <linearGradient id="netflixGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#E50914" />
                    <stop offset="100%" stop-color="#B20710" />
                  </linearGradient>
                </defs>
                <text width="500">
                  <textPath href="#curve" startOffset="50%" text-anchor="middle" class="logo-text">
                    PORTFOLIO
                  </textPath>
                </text>
              </svg>
            </div>
            <div class="arrow-container">
                <div class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="intro.js"></script>
</body>
</html>
